name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    
    steps:
      - uses: actions/checkout@v2
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: update
        run: sudo apt-get update
      - name: install jq
        run: sudo apt-get install jq
      - name: remove loki from devDependencies in temp package file
        run: jq 'del(.devDependencies["loki"])' package.json > temp_package.json
      - name: rename package.json to original_package.json 
        run: mv package.json original_package.json
      - name: rename temp_package.json to package.json 
        run: mv temp_package.json package.json
      - name: install modules without loki
        run: npm install
      - name: rename original_package.json to package.json
        run: mv original_package.json package.json
      - name: install loki with force flag
        run: npm install -D loki --force
      - name: build production project
        run: npm run build:prod
      - name: linting typescript
        run: npm run lint:ts
      - name: linting css
        run: npm run lint:scss
      - name: unit testing
        run: npm run test:unit
